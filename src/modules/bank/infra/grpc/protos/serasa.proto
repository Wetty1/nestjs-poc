syntax = "proto3";

package serasa;

service SerasaController {
    rpc GetPersonByDocument (ByDocument) returns (Person) {};
}

message ByDocument {
    string document = 1;
}

message Person {
    string id = 1;
    string cpf = 2;
    string name = 3;
    int32 dirty_name = 4;
    int32 score = 5;
}