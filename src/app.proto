syntax = "proto3";

package app;

service AppController {
    rpc Accumulate (NumberArray) returns (SumOfNumberArray);
    rpc getPersonByDocument (ByDocument) returns (Person);
}

message ByDocument {
    string document = 1;
}

message Person {
    string id = 1;
    string cpf = 2;
    string name = 3;
    bool dirty_name = 4;
    int32 score = 5;
}

message NumberArray {
    repeated double data = 1;
}

message SumOfNumberArray {
    double sum = 1;
}